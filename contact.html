<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/formulaire.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karantina:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/favicon_io/favicon.ico"
    />
  </head>
  <body>
    <header>
      <a href="index.html">
        <img
          src="./assets/mysteryShackLogo.png"
          id="logo"
          alt="The Mystery Shack Logo"
          loading="lazy"
        />
      </a>

      <nav>
        <a href="index.html">Accueil</a>
        <a href="gravityFalls.html">Gravity Falls</a>
        <a href="easterEgg.html">Détails cachés</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <main>
      <h1>Contact</h1>
      <p>
        Les Souvenirs de Gravity Falls est une séries très populaire ! Alors
        donnez nous votre avis sur la série mais aussi quel est votre épisode
        préferé et pourquoi !
      </p>
      <form>
        <label>
          Email :
          <input type="email" placeholder="email" required />
        </label>

        <label>
          Date de naissance :
          <input type="date" placeholder="date de naissance" required />
        </label>

        <fieldset>
          <legend>Sexe</legend>
          <label class="labelRadio">
            Masculin
            <input type="radio" name="sexe" />
          </label>
          <label class="labelRadio">
            Feminin
            <input type="radio" name="sexe" />
          </label>
          <label class="labelRadio">
            Autre
            <input type="radio" name="sexe" />
          </label>
        </fieldset>
        <label>
          Message :
          <textarea
            name="message"
            id="message"
            cols="40"
            rows="5"
            placeholder="message"
            required
          ></textarea>
        </label>

        <button type="submit">Envoyer</button>
      </form>
    </main>

    <footer></footer>
  </body>
</html>
